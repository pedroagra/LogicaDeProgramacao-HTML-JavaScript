<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function somaDoisNumeros(numero1, numero2) {

		mostra("A soma de dois números é: " + (numero1 + numero2));
	}

	somaDoisNumeros(3, 5);

</script>
