<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var	litrosGastos = 40;
	var distanciaPercorridaGasolina = 480;
	var consumoDeGasolina = distanciaPercorridaGasolina / litrosGastos;
	var valorLitroGasolina = 6.67;
	var valorLitroAlcool = 5.20;
	
	document.write("O consumo utilizando Gasolina é: " + consumoDeGasolina + " KM por Litro.");
	document.write("<br>");
	var totalGastoGasolina = consumoDeGasolina * valorLitroGasolina;
	document.write("Valor gasto com gasolina será de: R$ " + Math.round(totalGastoGasolina));

	document.write("<br>");
	document.write("<br>");

	var distanciaPercorridaAlcool = 300;
	var consumoDeAlcool = distanciaPercorridaAlcool / litrosGastos;

	document.write("O consumo utilizando Álcool é: " + consumoDeAlcool + " KM por Litro.");
	document.write("<br>");
	var totalGastoAlcool = consumoDeAlcool * valorLitroAlcool;
	document.write("Valor gasto com álcool será de: R$ " + Math.round(totalGastoAlcool));

</script>
