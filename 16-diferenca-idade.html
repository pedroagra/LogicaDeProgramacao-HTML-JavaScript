<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write("<br><br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	} 

	var minhaIdade = 33;
	var idadeIrmao = 30;
	var diferencaIdade = minhaIdade - idadeIrmao;

	mostra("A minha idade é: " + minhaIdade);
	mostra("A idade do meu irmão é: " + idadeIrmao);
	mostra("Nossa diferença de idade é: " + diferencaIdade);

</script>
